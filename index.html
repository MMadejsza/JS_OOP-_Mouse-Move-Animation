<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Background Animation</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
			integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
			crossorigin="anonymous" />
		<link rel="stylesheet" href="./css/style.css" />

		<script src="./Animation-bg.js"></script>
		<script src="./main.js"></script>
	</head>
	<body>
		<div class="baloon-animation">
			<img
				src="./img/cloud.png"
				class="anim-bg flying-cloud"
				ratioX="0.35"
				ratioY="0.37"
				alt="" />
			<img
				src="./img/cloud.png"
				class="anim-bg flying-cloud"
				ratioX="0.15"
				ratioY="0.2"
				alt="" />
			<img
				src="./img/cloud.png"
				class="anim-bg flying-cloud"
				ratioX="0.25"
				ratioY="0.27"
				alt="" />
			<img
				src="./img/cloud.png"
				class="anim-bg flying-cloud"
				ratioX="0.1"
				ratioY="0.15"
				alt="" />
			<img
				src="./img/cloud.png"
				class="anim-bg flying-cloud"
				ratioX="0.05"
				ratioY="0.1"
				alt="" />
			<img
				src="./img/cloud.png"
				class="anim-bg flying-cloud"
				ratioX="0.23"
				ratioY="0.56"
				alt="" />
			<img
				src="./img/baloon.png"
				class="anim-bg flying-baloon"
				ratioX="0.06"
				ratioY="0.4"
				alt="" />
		</div>
	</body>
</html>
